<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("C4b5-1sg2WE1pHNb2");  // Replace with your actual EmailJS user ID
        })();
    </script>
</head>
<body>
    <div id="contact">
        <div class="head">
            <h1>Contact Us</h1>
        </div>
        <div class="contact">
            <input type="text" placeholder="Enter Your Name" id="name">
            <input type="email" placeholder="Enter your Email" id="email">
            <textarea id="msg" cols="30" rows="5" placeholder="Enter your message"></textarea>
            <button id="submit" onclick="sendEmail()">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
